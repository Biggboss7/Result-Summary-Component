<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Website Data Info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- Favicon Link -->
    <link rel="favicon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
    <!-- Website Page Title -->
    <title>Result Summary Component | Frontend Mentor Challenge</title>
</head>

<body>
    <header>
        <h1 class="non-visible">Body Performance Result</h1>
    </header>

    <main>
        <div class="result-summary__container">
            <div class="result__container">
                <section class="result__content">
                    <h2>Your Result</h2>
                    <div class="result__diagram">
                        <p>
                            <span class="average_score">
                                76
                            </span>
                            of 100
                        </p>
                    </div>
                    <article class="result">
                        <h3 class="grade">Great</h3>
                        <p class="result__description">
                            Your performance exceed 65% of the people conducting the test here!
                        </p>
                    </article>
                </section>
            </div>
            <div class="summary__container">
                <section class="summary__content">
                    <h2>Summary</h2>
                    <div class="summary__report">
                        <section class="report__subject bg-red">
                            <svg class="subject__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="none" viewBox="0 0 20 20">
                                <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                    d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                            </svg>
                            <h3 class="subject__title red">Reaction</h3>
                            <strong class="subject__score"> 80 <span class="out_of">/ 100</span></strong>
                        </section>
                        <section class="report__subject bg-yellow">
                            <svg class="subject__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="none" viewBox="0 0 20 20">
                                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                            </svg>
                            <h3 class="subject__title yellow">Memory</h3>
                            <strong class="subject__score"> 92 <span class="out_of">/ 100</span></strong>
                        </section>
                        <section class="report__subject bg-green">
                            <svg class="subject__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="none" viewBox="0 0 20 20">
                                <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                            </svg>
                            <h3 class="subject__title green">Verbal</h3>
                            <strong class="subject__score"> 61 <span class="out_of">/ 100</span></strong>
                        </section>
                        <section class="report__subject bg-blue">
                            <svg class="subject__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="none" viewBox="0 0 20 20">
                                <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                                <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                            </svg>
                            <h3 class="subject__title blue">Visual</h3>
                            <strong class="subject__score"> 73 <span class="out_of">/ 100</span></strong>
                        </section>
                    </div>
                    <button class="btn btn_continue">Continue</button>
                </section>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
